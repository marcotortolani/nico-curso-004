<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Cientifica</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="calculadora">
    <div class="resultado">
     
    </div>

    <div class="botones">
      <div class="cientifica">
        <button>(</button>
        <button>)</button>
        <button>mc</button>
        <button>m+</button>
        <button>m- </button>
        <button>mr</button>
        <button>2nd</button>
        <button>x2</button>
        <button>x3</button>
        <button>xy</button>

      </div>

      <div class="estandar">
        <button class="light">C</button>
        <button class="light">+/- </button>
        <button class="orange">%</button>
        <button class="orange">/</button>
      </div>
    </div>

  </div>


</body>
</html>
