<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clase 12: Calculadora Básica</h1>
  </header>

  <main class="calc">
    <div class="inputs">
      <div class="input input-1">
        <input type="number" name="" value="" placeholder="1er Número" id="input-01">
      </div>

      <div class="input input-2">
        <input type="number" name="" value="" placeholder="2do Número" id="input-02">
      </div>
    </div>

    <div class="result">
      
    </div>

    <div class="operations">
      <button id="sumar">+</button>
      <button>-</button>
      <button>x</button>
      <button>/</button>
      <button class="equal">=</button>
    </div>
  </main>

  <footer>
    <h3>Hecha por: <span>Marco</span></h3>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
