<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora basica</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="header">
        <div>
        <h1>Clase 12: Calculasora Basica</h1>
        </div>
    </div>
    
    <div class="main">
        <div class="numbers">
            <input class="input" id= primerNumero type="text" value="" placeholder="1er Número">
            <input class="input" id= segundoNumero type="text" value="" placeholder="2do Número">
        </div>
        <div class="display" id="result"></div>
        <div>
            <div class="btn">
                <div class="operations">
                    <button id="btnSuma">+</button>
                    <button id="btnResta">-</button>
                    <button id="btnMultiplicacion">x</button>
                    <button id="btnDivicion">/</button>
                </div>
                <div class="equal">
                    <button id="btnIgual">=</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <div class="foot">
        <h5>Hecha por: <em class="name">Ariel</em></h5>
    </div>
    
</body>
</html>
